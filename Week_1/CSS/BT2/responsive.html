      <div class="edit_profile">
        <div class="content">
          <header class="edit_profile_login">
            <span class="edit_profile-page-text">Edit profile</span>
            <img
              src="/Week_1/CSS/BT2/image/kits_profile.svg"
              alt="kits"
              width="100px"
              height="100px"
            />
          </header>

          <form action="" class="edit_profile_form">
            <div class="container_form">
              <div class="name">
                <div class="fname">
                  <div>
                    <label for="f_name" class="edit_profile_form-text"
                      >First Name</label
                    >
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="First name"
                    class="text-input"
                  />
                </div>

                <div class="lastname">
                  <div>
                    <label for="l_name" class="edit_profile_form-text"
                      >Last Name</label
                    >
                  </div>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Last name"
                  />
                </div>
              </div>

              <div class="input_info2">
                <label for="email" class="edit_profile_form-text"
                  >Email Name</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email@gmail.com"
                />

                <label for="address" class="edit_profile_form-text"
                  >Address</label
                >
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Address"
                />

                <label for="number" class="edit_profile_form-text"
                  >Contact Number</label
                >
                <input
                  type="text"
                  name="number"
                  id="number"
                  placeholder="091234..."
                  class="text-input"
                />

              </div>

              <div class="input_info3">
                <label for="City" class="edit_profile_form-text">City</label>
                <select name="city" id="city" class="select">
                  <option value=""></option>
                </select>

                <div class="button">
                  <button class="button_cancel">Cancel</button>
                  <button class="button_save">Save</button>
                </div>
              </div>

            </div>
          </form>
        </div>
